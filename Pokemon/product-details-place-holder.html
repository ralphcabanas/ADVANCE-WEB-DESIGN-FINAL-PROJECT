<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.jpg"
    />
    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="images/favicon/favicon-32x32.jpg"
    />
    <link
      rel="icon"
      type="image/jpg"
      sizes="16x16"
      href="images/favicon/favicon-16x16.jpg"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.jpg"
      color="#ff0000"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Products Details Placeholder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!------- Navigation -------->

    <div class="container-header">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="images/logo/logo-black.jpg"
              class="logo"
              alt="Neo Street logo"
          /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <img
          src="images/menu.jpg"
          alt="Menu button"
          class="menu-icon"
          onclick="menutoggle()"
        />
      </div>
    </div>

    <!------- Single product details -------->

    <div class="small-container single-product">
      <div class="row-product">
        <div class="col-2">
          <img
            src="images/placeholder/1.jpg"
            alt="Placeholder image"
            width="100%"
            id="ProductImg"
          />

          <div class="small-img-row">
            <div class="small-img-col">
              <img
                src="images/placeholder/2.jpg"
                alt="Placeholder image"
                width="100%"
                class="small-img"
              />
            </div>
            <div class="small-img-col">
              <img
                src="images/placeholder/3.jpg"
                alt="Placeholder image"
                width="100%"
                class="small-img"
              />
            </div>
            <div class="small-img-col">
              <img
                src="images/placeholder/4.jpg"
                alt="Placeholder image"
                width="100%"
                class="small-img"
              />
            </div>
            <div class="small-img-col">
              <img
                src="images/placeholder/5.jpg"
                alt="Placeholder image"
                width="100%"
                class="small-img"
              />
            </div>
          </div>
        </div>

        <div class="col-2">
          <a style="color: brown; display: inline" href="/index.html"
            ><p style="display: inline">Home</p></a
          >
          <p style="display: inline">/ T-shirt</p>

          <h1 style="color: black">PODUCT NAME</h1>
          <h4>â‚±00.00</h4>

          <input type="number" value="1" />
          <button class="btn" onclick="myFunction()">Buy a product</button>
        </div>
      </div>
    </div>

    <!------- Tittle -------->

    <div class="small-container">
      <div class="row row-2">
        <h2>Related Products</h2>
        <a href="products.html"><p>View more</p></a>
      </div>
    </div>


    <!------- Footer -------->

    <footer>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social_icon">
        <li>
          <a href="https://facebook.com/" target="_blank"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </footer>

    <!------- Js Toogle menu -------->

    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>

    <!------- Js Product gallery -------->

    <script>
      var ProductImg = document.getElementById("ProductImg");
      var SmallImg = document.getElementsByClassName("small-img");

      SmallImg[0].onclick = function () {
        ProductImg.src = SmallImg[0].src;
      };
      SmallImg[1].onclick = function () {
        ProductImg.src = SmallImg[1].src;
      };
      SmallImg[2].onclick = function () {
        ProductImg.src = SmallImg[2].src;
      };
      SmallImg[3].onclick = function () {
        ProductImg.src = SmallImg[3].src;
      };
    </script>

    <!------- Footer icons -------->

    <script>
      function myFunction() {
        alert("Purchase successful");
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
